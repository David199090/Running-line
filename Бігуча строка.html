<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бігуча строка</title>
    <style>
        .marquee-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            background-color: #f0f0f0;
            border: 5px solid #000000;
            padding: 30px;
            position: relative;
            height: 30px;
        }

        .marquee-text {
            display: inline-block;
            position: absolute;
            white-space: nowrap;
        }
    </style>
</head>
<body>

<div class="marquee-container">
    <div class="marquee-text" id="marquee">Це бігуча строка</div>
</div>

<script>
    const marquee = document.getElementById('marquee');
    let position = marquee.parentElement.offsetWidth;

    function runMarquee() {
        position--;
        if (position < -marquee.offsetWidth) {
            position = marquee.parentElement.offsetWidth;
        }
        marquee.style.left = position + 'px';
        requestAnimationFrame(runMarquee);
    }

    runMarquee();
</script>

</body>
</html>
